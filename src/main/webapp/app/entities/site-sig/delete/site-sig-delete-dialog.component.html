<form *ngIf="site" name="deleteForm" (ngSubmit)="confirmDelete(site.siteId!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="siteDeleteDialogHeading" sigmaTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <sigma-alert-error></sigma-alert-error>
    <p id="sigma-delete-site-heading" sigmaTranslate="sigmaEventsApp.site.delete.question" [translateValues]="{ id: site.siteId }">
      Are you sure you want to delete Site {{ site.siteId }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span sigmaTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="sigma-confirm-delete-site" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span sigmaTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
