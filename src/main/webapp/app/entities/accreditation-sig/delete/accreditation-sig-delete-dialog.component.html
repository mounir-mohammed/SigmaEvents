<form *ngIf="accreditation" name="deleteForm" (ngSubmit)="confirmDelete(accreditation.accreditationId!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="accreditationDeleteDialogHeading" sigmaTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <sigma-alert-error></sigma-alert-error>
    <p
      id="sigma-delete-accreditation-heading"
      sigmaTranslate="sigmaEventsApp.accreditation.delete.question"
      [translateValues]="{ id: accreditation.accreditationId }"
    >
      Are you sure you want to delete Accreditation {{ accreditation.accreditationId }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span sigmaTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="sigma-confirm-delete-accreditation" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span sigmaTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
