<form *ngIf="sexe" name="deleteForm" (ngSubmit)="confirmDelete(sexe.sexeId!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="sexeDeleteDialogHeading" sigmaTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <sigma-alert-error></sigma-alert-error>
    <p id="sigma-delete-sexe-heading" sigmaTranslate="sigmaEventsApp.sexe.delete.question" [translateValues]="{ id: sexe.sexeId }">
      Are you sure you want to delete Sexe {{ sexe.sexeId }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span sigmaTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="sigma-confirm-delete-sexe" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span sigmaTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
