<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="sigma-info-supp-type-sig-heading"
        data-cy="InfoSuppTypeCreateUpdateHeading"
        sigmaTranslate="sigmaEventsApp.infoSuppType.home.createOrEditLabel"
      >
        Create or edit a Info Supp Type
      </h2>

      <div>
        <sigma-alert-error></sigma-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.infoSuppTypeId.value !== null">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.infoSuppType.infoSuppTypeId" for="field_infoSuppTypeId"
            >Info Supp Type Id</label
          >
          <input
            type="number"
            class="form-control"
            name="infoSuppTypeId"
            id="field_infoSuppTypeId"
            data-cy="infoSuppTypeId"
            formControlName="infoSuppTypeId"
            [readonly]="true"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.infoSuppType.infoSuppTypeName" for="field_infoSuppTypeName"
            >Info Supp Type Name</label
          >
          <input
            type="text"
            class="form-control"
            name="infoSuppTypeName"
            id="field_infoSuppTypeName"
            data-cy="infoSuppTypeName"
            formControlName="infoSuppTypeName"
          />
          <div
            *ngIf="
              editForm.get('infoSuppTypeName')!.invalid &&
              (editForm.get('infoSuppTypeName')!.dirty || editForm.get('infoSuppTypeName')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('infoSuppTypeName')?.errors?.required"
              sigmaTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('infoSuppTypeName')?.errors?.maxlength"
              sigmaTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 50 }"
            >
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.infoSuppType.infoSuppTypeDescription" for="field_infoSuppTypeDescription"
            >Info Supp Type Description</label
          >
          <input
            type="text"
            class="form-control"
            name="infoSuppTypeDescription"
            id="field_infoSuppTypeDescription"
            data-cy="infoSuppTypeDescription"
            formControlName="infoSuppTypeDescription"
          />
          <div
            *ngIf="
              editForm.get('infoSuppTypeDescription')!.invalid &&
              (editForm.get('infoSuppTypeDescription')!.dirty || editForm.get('infoSuppTypeDescription')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('infoSuppTypeDescription')?.errors?.maxlength"
              sigmaTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 200 }"
            >
              This field cannot be longer than 200 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.infoSuppType.infoSuppTypeParams" for="field_infoSuppTypeParams"
            >Info Supp Type Params</label
          >
          <input
            type="text"
            class="form-control"
            name="infoSuppTypeParams"
            id="field_infoSuppTypeParams"
            data-cy="infoSuppTypeParams"
            formControlName="infoSuppTypeParams"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.infoSuppType.infoSuppTypeAttributs" for="field_infoSuppTypeAttributs"
            >Info Supp Type Attributs</label
          >
          <input
            type="text"
            class="form-control"
            name="infoSuppTypeAttributs"
            id="field_infoSuppTypeAttributs"
            data-cy="infoSuppTypeAttributs"
            formControlName="infoSuppTypeAttributs"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" sigmaTranslate="sigmaEventsApp.infoSuppType.infoSuppTypeStat" for="field_infoSuppTypeStat"
            >Info Supp Type Stat</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="infoSuppTypeStat"
            id="field_infoSuppTypeStat"
            data-cy="infoSuppTypeStat"
            formControlName="infoSuppTypeStat"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span sigmaTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span sigmaTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
