<form name="cameraForm">
  <div class="modal-header">
    <h4 class="modal-title">Camera</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <input type="file" accept="image/*" capture (change)="handleFileInput($event)" />
    <button (click)="capturePhoto()">Capture Photo</button>
  </div>
</form>
